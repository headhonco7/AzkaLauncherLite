name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build PROD Debug APK
        run: ./gradlew :app:assembleProdDebug

      - name: Find APK outputs
        run: |
          echo "Listing APK files..."
          find . -type f -name "*.apk" -print

      - name: Upload APK artifact (PROD)
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-debug-apk
          path: app/build/outputs/apk/prod/debug/app-prod-debug.apk
          if-no-files-found: error
